<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto - Grupo 12</title>
    <meta
      name="description"
      content="Sitio del Laboratorio de Experiencias Urbanas"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="archivo.css" />
    <style>
      main {
        transition: padding 0.3s ease-in-out;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand"
            >Laboratorio de Experiencias Urbanas</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Alternar navegación"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="avances.html" class="nav-link">Avances</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Proyecto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row mt-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Sitio en construccion</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer" class="bg-dark text-light fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-center my-3">
              © Derechos reservados - Diseño y Desarrollo Web - UADE 2025
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function ajustarEspacios() {
        const footer = document.getElementById("main-footer");
        const header = document.querySelector("header nav");
        const main = document.querySelector("main");

        if (footer && header && main) {
          const alturaFooter = footer.offsetHeight;
          const alturaHeader = header.offsetHeight;
          main.style.paddingTop = alturaHeader + "px";
          main.style.paddingBottom = alturaFooter + "px";
        }
      }

      window.addEventListener("load", ajustarEspacios);
      window.addEventListener("resize", ajustarEspacios);
    </script>
  </body>
</html>
